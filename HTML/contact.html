<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="NavBar">
        <!------------------ logo ------------------>
        <div class="logo">  
            <div class="Vector_top_left">
                <img src="../IMG/Vector_top_left.svg" alt="Thought Forge" width="40" height="40">
            </div>
            <div class="left_Div_name">
               <a href="../HTML/index.html" style="text-decoration: none; color: #3c3c3c;"> ThoughtForge</a>
            </div>
        </div>
        
        <div class="SearchBar">
            <input type="text" id="postname" class="textInput" placeholder="Search Post here">
        </div>
        <!--------------- other tabs --------->
        <div class="tabs">
            <ul>
                <li><a href="../HTML/contact.html" style="text-decoration: none; color: black;">Contact</a></li>
                <li><a href="../HTML/about.html" style="text-decoration: none; color: black;">About</a></li>
              </ul>   
        </div>
        <div class="switchdiv">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="profileimg">
            <img src="../IMG/avatar.svg" alt="Avatar" class="avatar">
        </div>
    </div>
    <!-- mainbody -->
    <div class="MainBody">
        <section class="Contact-us">
        <h1>Contact Us</h1>
        <div class="ContactHome">
            <div class="leftpanel">   
                <h3>Reach Us</h3>
                    <p><span><i class="fas fa-map-marker-alt"></i></span> <b>Address:</b> <p>Ashok Nagar, Tathawade, Pune, 411033</p></p>
                    <p><span><i class="far fa-envelope"></i></span> <b>Email:</b><p> thoughtforge@gmail.com</p></p>
                    <p><span><i class="fas fa-phone"></i></span> <b>Phone:</b><p>+91 7937923294</p></p>
                </div>
            <div class="rightpanel">
                <h3>Send Message</h3>
                <form action="mailto:thoughtforge@gmail.com" method="post" enctype="text/plain">
                    <input type="text" name="Full Name" placeholder="Full Name" required>
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="tel" name="Phone Number" placeholder="Phone Number" required>
                    <textarea name="Message" class="msg" placeholder="Message" required></textarea>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
        </section>
    </div>




    <!-- footer -->
    <footer class="footer">
        <div class="footer-content">
          <img src="../IMG/Vector_top_left.svg" alt="img" height="50px" width="50px">
          <h2>ThoughtForge</h2>
        </div>
      </footer>
      
</body>
</html>
