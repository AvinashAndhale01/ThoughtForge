<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../CSS/signUp.css">
</head>
<body>
    <div class="mainDiv">
        <div class="leftDiv">
            <div class="leftDiv_icon">
                <div class="Vector_top_left">
                    <img src="../IMG/Vector_top_left.svg" alt="Thought Forge" width="50" height="50">
                </div>
                <div class="left_Div_name">
                    Thought Forge
                </div>
            </div>

            <div class="leftDiv_Sign">
                <div style="cursor: pointer;">
                    <a href="../HTML/signIn.html" style="text-decoration: none; color: black;">Sign In</a>
                </div>
                
                <div style="font-weight: bolder; cursor: pointer;">
                    <a href="../HTML/signUp.html" style="text-decoration: none; color: black;">Sign Up</a>
                </div>
            </div>
            <div class="leftDiv_Img">
                <img src="../IMG/SVGDARK.png" alt="Thought Forge">
            </div>
        </div>

        <div class="rightDiv">
            <div class="rightDiv_Top_Button">
                <img src="../IMG/Mode_Light.svg" alt="Light Mode" width="37" height="37">
            </div>
            <div class="rightDiv_Signin_Form">
                <div class="rightDiv_Signin_Form_Title">
                    Sign Up to Thought Forge
                </div>
                <div class="rightDiv_Signin_Form_Option">
                    <img src="../IMG/Facebook.svg" alt="Facebook" width="40" height="40" style="cursor: pointer;">
                    <img src="../IMG/Google.svg" alt="Google" width="40" height="40" style="cursor: pointer;">
                    <img src="../IMG/LinkDin.svg" alt="LinkedIn" width="40" height="40" style="cursor: pointer;">
                </div>
                <div class="rightDiv_Signin_Form_Or">
                    or
                </div>
                <div class="rightDiv_Signin_Form_Input">
                    <div class="rightDiv_Signin_Form_Name">
                        <input type="text" id="\FirstNameInput" class="textInput" placeholder="First Name">
                        <input type="text" id="lastNameInput" class="textInput" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="text" id="usernameInput" class="textInput" placeholder="Email">
                    </div>
                    <div>
                        <input type="password" id="passwordInput" class="textInput" placeholder="Password">
                    </div>
                    <div>
                        <input type="password" id="confirmPasswordInput" class="textInput" placeholder="Confirm Password">
                    </div>
                </div>
                <!-- <div class="rightDiv_Signin_Form_FP" style="cursor: pointer;">
                    Forgot Password
                </div> -->
                <div class="rightDiv_Signin_Form_SignIn_Button">
                    <input type="button" value="Sign In">
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
